<!DOCTYPE html>
<html>
    <head>
        <title>计算总和</title>
    </head>
    <body>
        <script>
            function c(a,b){
               if(a!=b){
                return a+b;
               }
               else{
                return (a+b)*3;
               }
            }
            document.write(c(10,10));
        </script>
    </body>
</html>
